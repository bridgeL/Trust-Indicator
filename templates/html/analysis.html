<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analysis.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/CredibilitySiginal_v2.0.0.png') }}" type="image/png">
</head>

<body>
<div class="page-container">
    <div class="top-title"></div>
    <div class="navigation-bar-container">
        <!-- Navigation bar content remains the same -->
    </div>

    <div class="main">
        <div class="image-result-container">
            <div class="image-show-container">
                <div class="show-image">
                    <div class="image-display"></div>
                </div>
                
                <div class="image-description-container">
                    <h3 class="description-title">Image Description</h3>
                    <p id="image-description" class="description-content">Loading...</p>
                </div>

                <div class="show-icon">
                    <div class="wrapper">
                        <div class="button" id="zoomIn">
                            <div class="icon"><i class='fas fa-plus-circle'></i></div>
                            <span class="icon-introduce">Enlarge</span>
                        </div>
                        <div class="button" id="zoomOut">
                            <div class="icon"><i class='fas fa-minus-circle'></i></div>
                            <span class="icon-introduce">Shrink</span>
                        </div>
                        <div class="button" id="Download">
                            <div class="icon"><i class='fas fa-cloud-download-alt'></i></div>
                            <span class="icon-introduce">Download</span>
                        </div>
                        <div class="button">
                            <div class="icon"><i class="fab fa-instagram"></i></div>
                            <span class="icon-introduce">Instagram</span>
                        </div>
                        <div class="button">
                            <div class="icon"><i class="fab fa-twitter"></i></div>
                            <span class="icon-introduce">Twitter</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-container">
                <div class="show-result">
                    <div class="warpper-wait">
                        <div class="content"></div>
                        <div class="number">3</div>
                    </div>

                    <div class="result">
                        <div class="analysis-result">
                            <div class="header">Analysis Result</div>
                            <div class="chart">
                                <div class="progress-circle">
                                    <svg viewBox="0 0 36 36" class="circular-chart">
                                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#eee" stroke-width="2.5"/>
                                        <path class="circle" id="circle-Original" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#C4362E" stroke-width="2.5" stroke-linecap="round"/>
                                        <text x="18" y="20.35" class="percentage" id="percentage-Original" fill="#00467F" text-anchor="middle">100%</text>
                                    </svg>
                                    <div class="label">Original</div>
                                </div>

                                <div class="progress-circle">
                                    <svg viewBox="0 0 36 36" class="circular-chart">
                                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#eee" stroke-width="2.5"/>
                                        <path class="circle" id="circle-AIGC" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#C4362E" stroke-width="2.5" stroke-linecap="round"/>
                                        <text x="18" y="20.35" class="percentage" id="percentage-AIGC" fill="#00467F" text-anchor="middle">100%</text>
                                    </svg>
                                    <div class="label">AIGC</div>
                                </div>

                                <div class="progress-circle">
                                    <svg viewBox="0 0 36 36" class="circular-chart">
                                        <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#eee" stroke-width="2.5"/>
                                        <path class="circle" id="circle-Manipulation" stroke-dasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#C4362E" stroke-width="2.5" stroke-linecap="round"/>
                                        <text x="18" y="20.35" class="percentage" id="percentage-Manipulation" fill="#00467F" text-anchor="middle">100%</text>
                                    </svg>
                                    <div class="label">Manipulation</div>
                                </div>
                            </div>
                        </div>

                        <div class="trustworthiness-container">
                            <div class="header">Trustworthiness Score</div>
                            <div class="score-value" id="trust-score">--</div>
                        </div>

                        <div class="signal-result">
                            <div class="header">Credibility Signal</div>
                            <div class="chart">
                                <div class="signal" id="signal1"></div>
                                <div class="signal" id="signal2"></div>
                            </div>
                        </div>

                        <div class="result-button-container">
                            <div class="result-button" onclick="AnalysisOtherImage()">
                                <button type="button" class="button-style analysis-button">
                                    <span>Analysis Other Image</span>
                                </button>
                            </div>
                            <div class="result-button" onclick="Gohome()">
                                <button type="button" class="button-style home-button">
                                    <span>Go Homepage</span>
                                </button>
                            </div>
                            <div class="result-button">
                                <button type="button" class="button-style report-button">
                                    <span>Report Wrong Analysis</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-navigation-bar">
        <div class="connect-container">
            <table class="connect-table">
                <tr>
                    <th><p class="connect-text">Connect with us</p></th>
                    <th><i class="fa fa-instagram social-icon"></i></th>
                    <th><i class="fa fa-facebook social-icon"></i></th>
                    <th><i class="fa fa-envelope social-icon"></i></th>
                    <th><i class="fa fa-linkedin social-icon"></i></th>
                </tr>
            </table>
        </div>
        <div class="accessibility-container">
            <div class="accessibility">
                <p class="site-link1">Accessibility</p>
                <p class="site-link">|</p>
                <p class="site-link1">Copyright</p>
                <p class="site-link">|</p>
                <p class="site-link1">Privacy</p>
                <p class="site-link">|</p>
                <p class="disclaimer-text">Disclaimer</p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/analysis.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
</body>
</html>
